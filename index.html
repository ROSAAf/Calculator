<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body onkeypress="keys(event.key);">
    <div id="cal">
        <div id="screen">
            <label id="label1">0</label>
            <label id="inputbox"></label>
        </div>
        <div id="buttons">
            <table>
                <tr>
                    <td><button value="%" onclick="keys(this.value);">%</button></td>
                    <td><button value="ce" onclick="keys(this.value);">CE</button></td>
                    <td><button value="c" onclick="keys(this.value);">C</button></td>
                    <td><button value="x" onclick="keys(this.value);">&#9587</button></td>
                </tr>
                <tr>
                    <td><button value="1/x" onclick="keys(this.value);">1/x</button></td>
                    <td><button value="^" onclick="keys(this.value);">x<sup>n</sup></button></td>
                    <td><button value="âˆš" onclick="keys(this.value);">&radic;x</button></td>
                    <td><button value="/" onclick="keys(this.value);">&#8725</button></td>
                </tr>
                <tr>
                    <td><button value="7" onclick="keys(this.value);">7</button></td>
                    <td><button value="8" onclick="keys(this.value);">8</button></td>
                    <td><button value="9" onclick="keys(this.value);">9</button></td>
                    <td><button value="*" onclick="keys(this.value);">&#8727</button></td>
                </tr>
                <tr>
                    <td><button value="4" onclick="keys(this.value);">4</button></td>
                    <td><button value="5" onclick="keys(this.value);">5</button></td>
                    <td><button value="6" onclick="keys(this.value);">6</button></td>
                    <td><button value="-" onclick="keys(this.value);">&#8722</button></td>
                </tr>
                <tr>
                    <td><button value="1" onclick="keys(this.value);">1</button></td>
                    <td><button value="2" onclick="keys(this.value);">2</button></td>
                    <td><button value="3" onclick="keys(this.value);">3</button></td>
                    <td><button value="+" onclick="keys(this.value);">+</button></td>
                </tr>
                <tr>
                    <td><button>&#8723</button></td>
                    <td><button value="0" onclick="keys(this.value);">0</button></td>
                    <td><button value="." onclick="keys(this.value);">&#8729</button></td>
                    <td><button value="=" onclick="keys(this.value);">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
